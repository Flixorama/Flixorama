  ========================== -->

    <p id="series-msg" class="series-msg"></p>


    <nav class="menu-bar pro" aria-label="Menú principal">

      <a class="menu-item" href="home.html" data-route="home">
        <span class="menu-ico">
          <svg viewBox="0 0 24 24">

            </span>
            <span class="menu-txt">Series</span>
        </a>

        <a class="menu-item" href="animes.html" data-route="animes">
            <span class="menu-ico">
            <svg viewBox="0 0 24 24">
                <path d="M12 2c2.5 1.7 4 4 4 6.5 0 1.3-.4 2.5-1 3.6 1.7.6 3 2.2 3 4.2 0 2.6-2.1 4.7-4.7 4.7H10.7C8.1 19 6 16.9 6 14.3c0-2 1.3-3.6 3-4.2-.6-1.1-1-2.3-1-3.6C8 6 9.5 3.7 12 2z"/>
