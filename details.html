<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles | Streaming App</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/details.css">
</head>

<body class="details-body">

  <header class="details-header">
    <button id="back-btn" class="icon-btn" aria-label="Volver">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <div class="details-titlebar">
      <span class="mini-brand">Streaming App</span>
    </div>
  </header>

  <main class="details-main">
    <section class="hero" id="hero">
      <div class="hero-bg" id="hero-bg"></div>
      <div class="hero-overlay"></div>

      <div class="hero-content">
        <div class="poster" id="poster"></div>

        <div class="info">
          <h1 class="h1" id="title">Cargando…</h1>
          
          <div class="meta">
            <span class="pill" id="type">—</span>
            <span class="pill rating" id="rating">⭐ —</span>
            </div>

        <div class="specs">
          <div class="spec-row">
            <div class="spec" id="spec-year" style="display:none;">
              <span class="spec-icon" aria-hidden="true">
                <!-- icon calendario (igual que ya tienes) -->
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 3V5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  <path d="M16 3V5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  <path d="M4 9H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  <path d="M6 5H18C19.1046 5 20 5.89543 20 7V19C20 20.1046 19.1046 21 18 21H6C4.89543 21 4 20.1046 4 19V7C4 5.89543 4.89543 5 6 5Z"
                    stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
              </span>
              <span class="spec-text" id="year"></span>
            </div>

            <div class="spec" id="spec-duration" style="display:none;">
              <span class="spec-icon" aria-hidden="true">
                <!-- icon reloj (igual que ya tienes) -->
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                    stroke="currentColor" stroke-width="2"/>
                </svg>
              </span>
              <span class="spec-text" id="duration"></span>
            </div>
          </div>

          <div class="spec spec-tags" id="spec-categories" style="display:none;">
            <span class="spec-icon" aria-hidden="true">
              <!-- icon tag (igual que ya tienes) -->
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M20.59 13.41L12 22L2 12V2H12L20.59 10.59C21.37 11.37 21.37 12.63 20.59 13.41Z"
                  stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                <path d="M7 7H7.01" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
              </svg>
            </span>
            <div class="categories" id="categories"></div>
          </div>
        </div>


          <div class="synopsis">
            <h3 class="synopsis-title">Sinopsis</h3>
            <p class="desc" id="description"></p>
          </div>


          <div class="actions">
            <button class="play-btn" id="play-btn">▶ Reproducir</button>
            

          <p class="msg" id="msg"></p>
        </div>
      </div>
    </section>
  </main>




    <!-- Player Modal (solo para PELÍCULAS) -->
    <div id="movie-player-modal" class="player-modal" aria-hidden="true">
      <div class="player-topbar">
        <div id="movie-player-title" class="player-ep-title">Reproduciendo…</div>

        <button id="movie-player-close" class="player-close" aria-label="Cerrar">
          ✕
        </button>
      </div>

      <div class="player-stage">
        <video id="movie-video" class="ep-video" controls playsinline></video>
      </div>
    </div>



    <!-- Resume Modal -->
    <div id="resume-modal" class="resume-modal" aria-hidden="true">
      <div class="resume-card" role="dialog" aria-modal="true">
        <div class="resume-top">
          <div class="resume-title">¿Continuar viendo?</div>
          <button id="resume-close" class="resume-x" type="button">✕</button>
        </div>

        <div id="resume-subtitle" class="resume-subtitle">Tienes progreso guardado.</div>

        <div class="resume-actions">
          <button id="resume-continue" class="resume-btn primary" type="button">Continuar viendo</button>
          <button id="resume-restart" class="resume-btn" type="button">Ver desde el principio</button>
        </div>
      </div>
    </div>


  <script type="module" src="js/details.js"></script>
</body>
</html>
